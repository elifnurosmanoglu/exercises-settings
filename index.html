<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">


</head>

<body>
    <div class="content-settings">
        <div class="card">
            <div class="header">
                <h1>Settings</h1>
            </div>
            <div class="toggle">
                <span>Dark mode</span>
                <input type="checkbox" id="toggle-btn1" />
                <label for="toggle-btn1"></label>
            </div>
            <div class="toggle">
                <span>Desktop notifications</span>
                <input type="checkbox" id="toggle-btn2" />
                <label for="toggle-btn2"></label>
            </div>
            <div class="toggle">
                <span>Focused inbox</span>
                <input type="checkbox" id="toggle-btn3" />
                <label for="toggle-btn3"></label>
            </div>
        </div>
        <div class="form">
            <div class="radio-btn">
                <h2>Conversation view</h2>
                <div class="radio">
                    <input type="radio" name="radio" id="radio-all" checked>
                    <label for="radio-all"> Newest on top</label>
                </div>
            </div>
            <div class="radio-btn">
                <div class="radio">
                    <input type="radio" name="radio" id="radio-all" >
                    <label for="radio-all">Newest on bottom</label>
                </div>
            </div>
            <div class="radio-btn">
                <div class="radio">
                    <input type="radio" name="radio" id="radio-all">
                    <label for="radio-all"> Off</label>
                </div>
            </div>
        </div>
        <div class="form-two">
            <div class="radio-btn">
                <h2>Reading panel</h2>
                <div class="radio">
                    <input type="radio" name="radio2" id="radio-all" checked>
                    <label for="radio-all"> Shon on the right</label>
                </div>
            </div>
            <div class="radio-btn">
                <div class="radio">
                    <input type="radio" name="radio2" id="radio-all">
                    <label for="radio-all">Show on the bottom</label>
                </div>
            </div>
            <div class="radio-btn">
                <div class="radio">
                    <input type="radio" name="radio2" id="radio-all">
                    <label for="radio-all"> Hide</label>
                </div>
            </div>
        </div>
        <a href="#">View all settings</a>
    </div>
</body>

</html>
